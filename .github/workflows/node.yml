name: CI - Node

on:
  push:
    branches:
      - "main"
      - "development"
    paths:
      - "backend/node/**"
      - ".github/workflows/node.yml"
  pull_request:
    branches:
      - "main"
      - "development"
    paths:
      - "backend/node/**"
      - ".github/workflows/node.yml"

jobs:
  build:
    name: Build (Node v${{ matrix.node }})
    runs-on: ubuntu-latest
    services:
      postgres:
        image: docker.io/library/postgres:17-alpine
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
    strategy:
      matrix:
        node: ['22', '24']
    env:
      FOLDER: backend/node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
          cache-dependency-path: ${{ env.FOLDER }}/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd ${{ env.FOLDER }}
          pnpm install

      - name: Run linter
        run: |
          cd ${{ env.FOLDER }}
          pnpm lint

      - name: Run prettier
        run: |
          cd ${{ env.FOLDER }}
          pnpm prettier

      - name: Run typecheck
        run: |
          cd ${{ env.FOLDER }}
          pnpm typecheck

      - name: Run build
        run: |
          cd ${{ env.FOLDER }}
          pnpm build

      - name: Run tests
        run: |
          cd ${{ env.FOLDER }}
          cp .env.testing .env
          pnpm db:migrate
          pnpm db:seed
          pnpm test
