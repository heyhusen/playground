# yaml-language-server: $schema=https://github.com/OAI/OpenAPI-Specification/raw/main/schemas/v3.0/schema.json

openapi: 3.1.0
info:
  title: Playground REST API
  description: >
    A collections of Playground REST API template for different language. This
    template follows the  [JSON:API](https://jsonapi.org/) specification, unless
    there is a specific endpoint specification.
  contact:
    name: Husen
    url: https://husen.id
    email: hi@husen.id
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.2.0
paths:
  /users:
    post:
      tags:
        - "user"
      summary: Create an user.
      operationId: create
      requestBody:
        content:
          "application/vnd.api+json":
            schema:
              allOf:
                - $ref: "#/components/schemas/UserRequestData"
                - example:
                    links:
                      self: "/user"
      responses:
        "201":
          description: Return created user.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/SingleUserResponseData"
                  - example:
                      links:
                        self: "/user"
        "400":
          description: Invalid request body
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/UserRequestError"
                  - example:
                      links:
                        self: "/user"
        "500":
          description: Internal server error.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/InternalServerError"
                  - example:
                      links:
                        self: "/user"
    put:
      tags:
        - "user"
      summary: Update an user (for ORY compatibility).
      operationId: update-compat
      requestBody:
        content:
          "application/vnd.api+json":
            schema:
              allOf:
                - $ref: "#/components/schemas/UserRequestData"
                - example:
                    links:
                      self: "/user"
      responses:
        "200":
          description: Return updated user.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/SingleUserResponseData"
                  - example:
                      links:
                        self: "/user"
        "400":
          description: Invalid request body
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/UserRequestError"
                  - example:
                      links:
                        self: "/user"
        "500":
          description: Internal server error.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/InternalServerError"
                  - example:
                      links:
                        self: "/user"
    get:
      tags:
        - "user"
      summary: Get all users.
      operationId: findAll
      parameters:
        - in: query
          name: page
          required: true
          style: deepObject
          explode: true
          schema:
            type: object
            properties:
              number:
                type: integer
                example: 1
              size:
                type: integer
                example: 10
            required:
              - number
              - size
      responses:
        "200":
          description: Return all users.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/AllUserResponseData"
                  - example:
                      links:
                        self: "/user"
        "500":
          description: Internal server error.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/InternalServerError"
                  - example:
                      links:
                        self: "/user"
  /users/{id}:
    get:
      tags:
        - "user"
      summary: Get an user.
      operationId: findOne
      parameters:
        - name: id
          description: This parameter must be a valid UUID v4.
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Return an user.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/SingleUserResponseData"
                  - example:
                      links:
                        self: "/user/{id}"
        "400":
          description: Invalid id parameter.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/InvalidIdParameter"
                  - example:
                      links:
                        self: "/user/{id}"
        "404":
          $ref: "#/components/responses/UserNotFound"
        "500":
          description: Internal server error.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/InternalServerError"
                  - example:
                      links:
                        self: "/user/{id}"
    patch:
      tags:
        - "user"
      summary: Update an user.
      operationId: update
      parameters:
        - name: id
          in: path
          description: This parameter must be a valid UUID v4.
          required: true
          schema:
            type: string
      requestBody:
        content:
          "application/vnd.api+json":
            schema:
              allOf:
                - $ref: "#/components/schemas/UserRequestData"
                - example:
                    links:
                      self: "/user/{id}"
      responses:
        "200":
          description: Return an user.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/SingleUserResponseData"
                  - example:
                      links:
                        self: "/user/{id}"
        "400":
          description: Invalid id parameter or request body.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/InvalidIdParameter"
                  - $ref: "#/components/schemas/UserError"
                  - example:
                      links:
                        self: "/user/{id}"
        "404":
          $ref: "#/components/responses/UserNotFound"
        "500":
          description: Internal server error.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/InternalServerError"
                  - example:
                      links:
                        self: "/user/{id}"
    delete:
      tags:
        - "user"
      summary: Delete an user.
      operationId: remove
      parameters:
        - name: id
          in: path
          description: This parameter must be a valid UUID v4.
          required: true
          schema:
            type: string
      responses:
        "204":
          description: User has been deleted successfully.
        "400":
          description: Invalid id parameter.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/InvalidIdParameter"
                  - example:
                      links:
                        self: "/user/{id}"
        "404":
          $ref: "#/components/responses/UserNotFound"
        "500":
          description: Internal server error.
          content:
            "application/vnd.api+json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/InternalServerError"
                  - example:
                      links:
                        self: "/user/{id}"
components:
  schemas:
    JsonApi:
      type: object
      properties:
        jsonapi:
          type: object
          properties:
            version:
              type: string
        links:
          type: object
          properties:
            self:
              type: string
      example:
        jsonapi:
          version: "1.1"
    Data:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
    Error:
      allOf:
        - $ref: "#/components/schemas/JsonApi"
        - type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  status:
                    type: number
                    default: 400
                  title:
                    type: string
                  detail:
                    type: string
                  source:
                    type: object
                    properties:
                      pointer:
                        type: string
                      parameter:
                        type: string
                required:
                  - "status"
                  - "title"
    InternalServerError:
      allOf:
        - $ref: "#/components/schemas/Error"
        - example:
            errors:
              - status: 500
                title: Internal Server Error
                description: Something went wrong.
    InvalidIdParameter:
      allOf:
        - $ref: "#/components/schemas/Error"
        - example:
            errors:
              - status: 400
                title: Bad Request
                detail: Validation failed (uuid v4 is expected).
                source:
                  parameter: id
    User:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        nickname:
          type: string
        email:
          type: string
        photo:
          type: string
          writeOnly: true
        avatar:
          type: string
          readOnly: true
        created_at:
          type: string
          readOnly: true
        updated_at:
          type: string
          readOnly: true
      required:
        - "first_name"
        - "email"
      example:
        first_name: John
        last_name: Doe
        nickname: John
        email: johndoe@example.com
        photo: <your-photo-path>
        avatar: <your-s3-url-here>
    UserData:
      allOf:
        - $ref: "#/components/schemas/Data"
        - properties:
            attributes:
              $ref: "#/components/schemas/User"
    SingleUserResponseData:
      allOf:
        - $ref: "#/components/schemas/JsonApi"
        - properties:
            data:
              $ref: "#/components/schemas/UserData"
        - example:
            data:
              id: <your-uuid-v4-here>
              type: users
              attributes:
                first_name: John
                last_name: Doe
                nickname: John
                email: johndoe@example.com
                avatar: <your-s3-url-here>
                created_at: Date
                updated_at: Date
    AllUserResponseData:
      allOf:
        - $ref: "#/components/schemas/JsonApi"
        - properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/UserData"
        - example:
            data:
              - id: <your-uuid-v4-here>
                type: users
                attributes:
                  first_name: John
                  last_name: Doe
                  nickname: John
                  email: johndoe@example.com
                  avatar: <your-s3-url-here>
                  created_at: Date
                  updated_at: Date
    UserRequestData:
      allOf:
        - $ref: "#/components/schemas/JsonApi"
        - properties:
            data:
              $ref: "#/components/schemas/UserData"
        - example:
            data:
              id: <your-uuid-v4-here>
              type: users
              attributes:
                first_name: John
                last_name: Doe
                nickname: John
                email: johndoe@example.
                photo: <your-photo-path>
    UserError:
      allOf:
        - $ref: "#/components/schemas/Error"
        - example:
            errors:
              - status: 400
                title: Bad Request
                detail: The email must be a valid email address.
                source:
                  pointer: "/data/attributes/email"
              - status: 400
                title: Bad Request
                detail: The email has already been taken.
                source:
                  pointer: "/data/attributes/email"
    UserRequestError:
      allOf:
        - $ref: "#/components/schemas/UserError"
        - example:
            errors:
              - status: 400
                title: Bad Request
                detail: The first name is required.
                source:
                  pointer: "/data/attributes/first_name"
              - status: 400
                title: Bad Request
                detail: The email is required.
                source:
                  pointer: "/data/attributes/email"
    UserNotFound:
      allOf:
        - $ref: "#/components/schemas/Error"
        - example:
            errors:
              - status: 404
                title: Not Found
                detail: The user is not found.
                source:
                  parameter: id
  responses:
    UserNotFound:
      description: User not found, usually caused by invalid id parameter.
      content:
        "application/vnd.api+json":
          schema:
            allOf:
              - $ref: "#/components/schemas/Error"
              - example:
                  links:
                    self: "/user/{id}"
                  errors:
                    - status: 404
                      title: Not Found
                      detail: The user is not found.
                      source:
                        parameter: id
